<h4 id="容器内左右布局（换行时，不用限制高度）"><a href="#容器内左右布局（换行时，不用限制高度）" class="headerlink" title="容器内左右布局（换行时，不用限制高度）"></a>容器内左右布局（换行时，不用限制高度）</h4><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.main</span> &#123;</span><br><span class="line">    <span class="attribute">display</span>: inline-block;</span><br><span class="line">    <span class="attribute">width</span>: <span class="number">1100px</span>; </span><br><span class="line">    <span class="attribute">border</span>:<span class="number">1px</span> solid red; </span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.main</span> <span class="selector-tag">div</span> &#123; </span><br><span class="line">    <span class="attribute">margin-left</span>: <span class="number">95px</span>;</span><br><span class="line">    <span class="attribute">padding-bottom</span>: <span class="number">20px</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-tag">label</span> &#123;</span><br><span class="line">    <span class="attribute">float</span>: left;</span><br><span class="line">    <span class="attribute">width</span>: <span class="number">85px</span>;</span><br><span class="line">    <span class="attribute">margin-left</span>: -<span cl an class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">label</span>&gt;</span>类型<span class="tag">&lt;/<span class="name">label</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">span</span> <span class="attr">class</span>=<span class="string">"text"</span>&gt;</span>所以，我们所以，我们所以，我们所以，我们所以，我们所以，我们所以，我们<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h3 id="React-和普通js相比，优点在哪里"><a href="#React-和普通js相比，优点在哪里" class="headerlink" title="React 和普通js相比，优点在哪里"></a>React 和普通js相比，优点在哪里</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1. 前端界面是由组件和数据渲染组成的，组件固定，根据数据渲染可以减少dom的操作。React可以组件化管理，组件的相互嵌套。而普通的js的实现就会比较复杂。比如组件的相互嵌套就很难实现。</span><br><span class="line">2. 事件绑定，针对某个组件特定的事件绑定，普通js容易造成全局绑定，或者影响到其他地方，有隐患。而React，可以很好的规避到这一点。</span><br><span class="line">3. 方便测试。</span><br></pre></td></tr></table></figure>
