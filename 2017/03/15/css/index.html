      <p>有关css3的一些demo</p>
<h3 id="demo"><a href="#demo" class="headerlink" title="demo"></a>demo</h3><h4 id="1-map-site（地图节点）在线调试环境"><a href="#1-map-site（地图节点）在线调试环境" class="headerlink" title="1.map site（地图节点）在线调试环境"></a>1.map site（地图节点）<a href="https://jsfiddle.net/lemon_yw/pydoxmyz/" target="_blank" rel="noopener">在线调试环境</a></h4><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">@<span class="keyword">keyframes</span> map-pulse &#123; </span><br><span class="line">    0% &#123;</span><br><span class="line">        <span class="attribute">opacity</span>: .<span class="number">85</span>; </span><br><span class="line">        <span class="attribute">filter</span>: <span class="built_in">alpha</span>(opacity= 85);</span><br><span class="line">        <span class="attribute">transform</span>: <span class="built_in">scale</span>(0); </span><br><span class="line">    &#125; </span><br><span class="line">    100% &#123;</span><br><span class="line">        <span class="attribute">opacity</span>: <span class="number">0</span>;</span><br><span class="line">        <span class="attribute">filter</span>: <span class="built_in">alpha</span>(opacity= 0);</span><br><span class="line">        <span class="attribute">transform</span>: <span class="built_in">scale</span>(1); </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="2-鼠标hover（边框向两边展开）在线调试环境"><a href="#2-鼠标hover（边框向两边展开）在线调试环境" class="headerlink" title="2.鼠标hover（边框向两边展开）在线调试环境"></a>2.鼠标hover（边框向两边展开）<a href="https://jsfiddle.net/lemon_yw/9sqmh7so/" target="_blank" rel="noopener">在线调试环境</a></h4><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.button</span> <span class="selector-class">.check</span> &#123;</span><br><span class="line">   <span class="attribute">position</span>: absolute;</span><br><span class="line">   <span class="attribute">top</span>: <span class="number">0</span>;</span><br><span class="line">   <span class="attribute">left</span>: <span class="number">50%</span>;</span><br><span class="line">   <span class="attribute">margin-left</span>: -<span class="number">50%</span>;</span><br><span class="line">   <span class="attribute">width</span>: <span class="number">50%</span>;</span><br><span class="line">   <span class="attribute">height</span>: <span class="number">100%</span>;</span><br><span class="line">   <span class="attribute">border-top</span>: <span class="number">1px</span> solid red;</span><br><span class="line">   <span class="attribute">border-bottom</span>: <span class="number">1px</span> solid red;</span><br><span class="line">   <span class="attribute">transform-origin</span>: <span class="number">0</span>;</span><br><span class="line">   <span class="attribute">transform</span>: <span class="built_in">scaleX</span>(2);</span><br><span class="line">   <span class="attribute">transition</span>: <span class="number">0.3S</span> ease-in-out</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="3-消息框（下方三角形带背景和边框）在线调试环境"><a href="#3-消息框（下方三角形带背景和边框）在线调试环境" class="headerlink" title="3.消息框（下方三角形带背景和边框）在线调试环境"></a>3.消息框（下方三角形带背景和边框）<a href="https://jsfiddle.net/lemon_yw/t1bk9zvg/" target="_blank" rel="noopener">在线调试环境</a></h4><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-class">.triangle</span> &#123;</span><br><span class="line">  <span class="attribute">position</span>:absolute;</span><br><span class="line">  <span class="attribute">left</span>:<span class="number">50%</span>;</span><br><span class="line">  <span class="attribute">margin-left</span>:-<span class="number">10px</span>;</span><br><span class="line">  <span class="attribute">width</span>:<span class="number">0px</span>;</span><br><span class="line">  <span class="attribute">height</span>:<span class="number">0px</span>;</span><br><span class="line">  <span class="attribute">border-width</span>:<span class="number">10px</span>;</span><br><span class="line">  <span class="attribute">border-style</span>:solid dashed dashed dashed</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.border</span> &#123;</span><br><span class="line">  <span class="attribute">border-color</span>:<span class="number">#C6CCDC</span> transparent  transparent transparent;</span><br><span class="line">  <span class="attribute">bottom</span>: -<span class="number">20px</span>;  </span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.bg</span> &#123;</span><br><span class="line">  <span class="attribute">border-color</span>:<span class="number">#fff</span> transparent  transparent transparent;</span><br><span class="line">  <span class="attribute">bottom</span>: -<span class="number">19px</span>;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="4-图片hover效果（边框显示-amp-消失）在线调试环境"><a href="#4-图片hover效果（边框显示-amp-消失）在线调试环境" class="headerlink" title="4. 图片hover效果（边框显示&amp;消失）在线调试环境"></a>4. 图片hover效果（边框显示&amp;消失）<a href="https://jsfiddle.net/lemon_yw/18c6pcnz/" target="_blank" rel="noopener">在线调试环境</a></h4><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"> <span class="selector-class">.main</span> &#123;</span><br><span class="line">    <span class="attribute">display</span>: inline-block;</span><br><span class="line">    <span class="attribute">background-color</span>: gray;</span><br><span class="line">    <span class="attribute">width</span>: <span class="number">250px</span>;</span><br><span class="line">    <span class="attribute">height</span>: <span class="number">250px</span>;</span><br><span class="line">    <span class="attribute">margin</span>: <span class="number">0</span> auto;</span><br><span class="line">    <span class="attribute">position</span>: relative;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.border</span> &#123;</span><br><span class="line">    <span class="attribute">position</span>: absolute;</span><br><span class="line">    <span class="attribute">top</span>: <span class="number">0</span>;</span><br><span class="line">    <span class="attribute">left</span>: <span class="number">0</span>;</span><br><span class="line">    <span class="attribute">width</span>: <span class="number">100%</span>;</span><br><span class="line">    <span class="attribute">height</span>: <span class="number">100%</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.border</span><span class="selector-pseudo">:before</span> &#123;</span><br><span class="line">    <span class="attribute">position</span>: absolute;</span><br><span class="line">    <span class="attribute">top</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">right</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">bottom</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">left</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">content</span>: <span class="string">''</span>;</span><br><span class="line">    <span class="attribute">border-top</span>: <span class="number">1px</span> solid red;</span><br><span class="line">    <span class="attribute">border-bottom</span>: <span class="number">1px</span> solid red;</span><br><span class="line">    <span class="attribute">transform</span>: <span class="built_in">scale</span>(0,1);</span><br><span class="line">    <span class="attribute">transition</span>: opacity <span class="number">0.35s</span>, transform <span class="number">0.35s</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.border</span><span class="selector-pseudo">:after</span> &#123;</span><br><span class="line">    <span class="attribute">position</span>: absolute;</span><br><span class="line">    <span class="attribute">top</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">right</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">bottom</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">left</span>: <span class="number">30px</span>;</span><br><span class="line">    <span class="attribute">content</span>: <span class="string">''</span>;</span><br><span class="line">    <span class="attribute">border-left</span>: <span class="number">1px</span> solid red;</span><br><span class="line">    <span class="attribute">border-right</span>: <span class="number">1px</span> solid red;</span><br><span class="line">    <span class="attribute">transform</span>: <span class="built_in">scale</span>(1,0);</span><br><span class="line">    <span class="attribute">transition</span>: opacity <span class="number">0.35s</span>, transform <span class="number">0.35s</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="selector-class">.main</span><span class="selector-pseudo">:hover</span> <span class="selector-class">.border</span><span class="selector-pseudo">:before</span> ,  <span class="selector-class">.main</span><span class="selector-pseudo">:hover</span> <span class="selector-class">.border</span><span class="selector-pseudo">:after</span>&#123;</span><br><span class="line">    <span class="attribute">transform</span>: <span class="built_in">scale</span>(1);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

an class="attribute">transition</span>: opacity <span class="number">0.35s</span>, transform <span class="number">0.35s</span>;</span><br><span class="line">    <span class="attribute">transform</span>: <span class="built_in">translate3d</span>(-30px,0,0) <span class="built_in">scale</span>(1.12);</span><br><span class="line">    &#125;</span><br><span class="line"><span class="selector-class">.main</span><span class="selector-pseudo">:hover</span> <span class="selector-tag">img</span> &#123;</span><br><span class="line">    <span class="attribute">opacity</span>: <span class="number">0.5</span>;</span><br><span class="line">    <span class="attribute">transform</span>: <span class="built_in">translate3d</span>(0,0,0) <span class="built_in">scale</span>(1)</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
